<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>


  <div class="card">

    <div class="result-card">

      <div class="text-container">
        <p class="word">Your Result!
        </p>
      </div>

      <div class="number-container">
        <p class="number-big">76</p>
        <p class="number-small">of 100</p>
      </div>

      <div class="text2-container">
        <p class="text-big">Great</p>
        <p class="text-small">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div class="summary-card">

      <div class="word-container">
        <p class="word">Summary</p>      
      </div>

      <div class="score-container">

        <div class="reaction-container">
          <div class="icon-container"><img src="assets\images\icon-reaction.svg" alt=""></div>
          <div class="letter-container"><p class="letter">Reaction</p></div>
          <div class="number-container"><p class="number"><strong>80</strong> / 100</p></div>
        </div>
        <div class="memory-container">
          <div class="icon-container"><img src="assets\images\icon-memory.svg" alt=""></div>
          <div class="letter-container"><p class="letter">Memory</p></div>
          <div class="number-container"><p class="number"><strong>92</strong> / 100</p></div>
        </div>
        <div class="verbal-container">
          <div class="icon-container"><img src="assets\images\icon-verbal.svg" alt=""></div>
          <div class="letter-container"><p class="letter">Verbal</p></div>
          <div class="number-container"><p class="number"><strong>61</strong> / 100</p></div>
        </div>
        <div class="visual-container">
          <div class="icon-container"><img src="assets\images\icon-visual.svg" alt=""></div>
          <div class="letter-container"><p class="letter">Visual</p></div>
          <div class="number-container"><p class="number"><strong>72</strong> / 100</p></div>
        </div>

      </div>
      
      <div class="button-container">
        <p class="button">
          Continue
        </p>
      </div>
      
    </div>

  </div>
  
</body>
</html>
